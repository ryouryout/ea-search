<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EAサーチ</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>EAサーチ - 企業情報検索</h1>
    </header>
    
    <main>
      <section id="search-section">
        <h2>企業検索</h2>
        <p>検索したい会社名を入力してください（複数の場合は改行で区切ってください）</p>
        
        <form id="search-form">
          <div class="form-group">
            <textarea id="company-input" rows="5" placeholder="例：
株式会社テクノフューチャー
グローバルイノベーション株式会社
未来創造産業"></textarea>
          </div>
          <div class="buttons">
            <button type="submit" id="search-button" class="primary-button">
              <i class="fas fa-search"></i> 検索
            </button>
            <button type="button" id="clear-button" class="secondary-button">
              <i class="fas fa-trash"></i> クリア
            </button>
          </div>
        </form>
      </section>
      
      <section id="process-section">
        <h2>検索進捗状況 <span id="progress-text">0 / 0 完了</span></h2>
        <div id="process-container"></div>
      </section>
      
      <section id="results-section">
        <h2>検索結果</h2>
        <div class="export-buttons">
          <button id="export-csv-button" class="secondary-button">
            <i class="fas fa-file-csv"></i> CSVエクスポート
          </button>
          <button id="copy-table-button" class="secondary-button">
            <i class="fas fa-copy"></i> テーブルをコピー
          </button>
        </div>
        <div class="table-container">
          <table id="results-table">
            <thead>
              <tr>
                <th>会社名</th>
                <th>郵便番号</th>
                <th>都道府県</th>
                <th>市区町村</th>
                <th>残りの住所</th>
                <th>代表者役職</th>
                <th>代表者名</th>
              </tr>
            </thead>
            <tbody id="results-tbody"></tbody>
          </table>
        </div>
      </section>
    </main>
    
    <footer>
      <p>&copy; 2023 EAサーチ - WebSocket + Google Search + Claude を使用した企業情報検索</p>
    </footer>
    
    <div id="loading-modal" class="modal">
      <div class="modal-content">
        <div class="loader"></div>
        <p id="loading-message">検索中です...</p>
      </div>
    </div>

    <div id="connection-debug" style="display:none">
      <h3>接続デバッグ</h3>
      <button id="debug-send-test" class="secondary-button">テストメッセージ送信</button>
      <div id="connection-status-debug" style="height: 100px; overflow-y: auto; border: 1px solid #ccc; padding: 5px; margin-top: 10px; font-size: 12px;"></div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
